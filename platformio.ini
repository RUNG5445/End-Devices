[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
lib_deps = 
	bblanchon/ArduinoJson@^6.21.3
	sandeepmistry/LoRa@^0.8.0
	adafruit/Adafruit AHTX0@^2.0.5
monitor_speed = 115200